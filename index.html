<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacker Arcade Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stacker Arcade</h1>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
        </div>
        <div id="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>
        <div class="controls">
            <button id="start-stop-button">Start</button>
            <button id="take-minor-prize-button" style="display: none;">Take Minor Prize (100 Points)</button>
        </div>
        <div id="message-area"></div>
        <div id="win-message" style="display: none;">W I N !</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
